<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Static Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }
    nav {
      background-color: #4CAF50;
      padding: 10px;
    }
    nav a {
      color: white;
      margin: 10px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      padding: 40px 20px;
      margin: 20px auto;
      max-width: 800px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home">
    <h1>Home</h1>
    <p>Welcome to our simple static website. This page is fully HTML and CSS â€” no frameworks needed!</p>
  </section>

  <section id="about">
    <h1>About</h1>
    <p>This website demonstrates a simple layout with navigation links. It can be hosted on S3 or any static hosting service.</p>
  </section>

  <section id="contact">
    <h1>Contact</h1>
    <p>Contact us at: hello@example.com</p>
  </section>
</body>
</html>
